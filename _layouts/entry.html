---
layout: default
---

        <div id="container">
            <div id="content">
		{{ content }}
            </div><!-- #content-->
        </div><!-- #container-->

        <div class="sidebar" id="sideLeft">
		<h2>Posts</h2>
            <ul class="posts">
                {% for post in site.categories.en %}
                  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div><!-- .sidebar#sideLeft -->
